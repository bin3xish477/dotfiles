# Set default shell for shell compatability
set-option -g default-shell /bin/zsh
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# change prefix to Ctrl+a
set-option -g prefix C-a

bind '%' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind '"' split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind c new-window -c '#{pane_current_path}' # Create new window"

set -g history-limit 50000

# do not prompt to close pane/window
bind-key x kill-pane

# vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set pane color
set -g status-style fg=white,bg=black

# Set vi as the default editor
set -g status-keys vi

# move pane to window
bind-key m command-prompt -p "Move pane to window<int>: "  "join-pane -t0:'%%'"

# Vim keybindings for copy mode
setw -g mode-keys vi
set-option -s set-clipboard off
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'
# paste buffer with ctrl+b shift+p
bind P paste-buffer
